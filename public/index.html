<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css">
    <title>Login</title>
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="./login.js"></script>
    <script defer src="./login.logic.js"></script>
    <script defer src="./register.logic.js"></script>
    <div class="form">
      <div class="form-toggle"></div>
      <div class="form-panel one">
        <div class="form-header">
          <h1>Login</h1>
        </div>
        <div class="form-content">
          <form id = "login-form">
            <div class="form-group">
              <label for="username">Nombre de usuario</label>
              <input
                type="text"
                id="login-username"
                name="loginusername"
                required="required"
              />
              <h5 class = "username-msg">El usuario no existe</h5>
            </div>
            <div class="form-group">
              <label for="password">Contrase単a</label>
              <input
                type="password"
                id="loginpassword"
                name="password"
                required="required"
              />
              <h5 class = "password-msg">Contrase単a incorrecta</h5>
            </div>
            <div class="form-group">
              <button type="submit" id = "login_button">Entrar</button>
            </div>
          </form>
        </div>
      </div>
      <div class="form-panel two">
        <div class="form-header">
          <h1>Registrarse</h1>
        </div>
        <div class="form-content">
          <form id = "register-form" action="otrapagina.com">
            <div class="form-group">
              <label for="username">Nombre de usuario</label>
              <input
                type="text"
                id="username"
                name="username"
                required="required"
              />
            </div>
            <div class="form-group">
              <label for="password">Contrase単a</label>
              <input
                type="password"
                id="password"
                name="password"
                required="required"
              />
            </div>
            <div class="form-group">
              <label for="cpassword">Confirmar Contrase単a</label>
              <input
                type="password"
                id="cpassword"
                name="cpassword"
                required="required"
              />
            </div>
            <div class="form-group">
              <button type="submit" form = "register-form" id = "register-button">Registrarse</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
